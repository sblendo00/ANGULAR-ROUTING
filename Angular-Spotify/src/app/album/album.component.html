
<div *ngIf="album">
    <h1>{{ album.name }}</h1>
    <p>
        <img src="{{ album.images[1].url }}">
    </p>
    <p>
       By <a [routerLink]="['/artists', album.artists[0].id]">{{album.artists[0].name}}</a>
    </p>
    <h1>Tracks:</h1>
    <div *ngFor='let a of album.tracks.items'>
      <a [routerLink]="['/tracks', a.id]">
					{{a.name}}
				</a>
    </div>
    <br>
    <p><a href (click)="back()">Back</a></p>
</div>
